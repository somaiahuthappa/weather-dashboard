<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- include bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link to own stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-2">Weather Dashboard</h1>

    </header>

    <!-- Main container -->
    <div id="main-container" class="container">
        <div class="row">

            <!-- Search column -->
            <div id="search-column" class="col-12 col-md-3">
                <form>
                    <label for="city-search">City Search:</label>
                    <div class="form-row">
                        <input id="city-search" class="form-control" name="city" value="Burlington"></input>
                        <button id="search-btn" class="btn btn-primary" type="submit">Search</button>

                    </div>
                </form>
                <!-- search history -->
                <ul id="search-history" class="list-group mt-4">
                </ul>
                <!-- clear search -->
                <button id="clear-search" class="btn btn-primary" type="submit">Clear History</button>
            </div>

            <!-- City weather info -->
            <div id="city-info" class="col-12 col-md-9 pt-4">
                <!-- current weather -->
                <div id="current-weather" class="border"></div>
                <!-- five day forecast -->
                <div id="five-day-weather" class="mt-5"></div>
            </div>
        </div>
    </div>




    <!-- link bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- link to own js file -->
    <script src="./assets/js/script.js"></script>
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Link to moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
</body>

</html>
